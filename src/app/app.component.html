<section class="bg-slate-400 h-screen">
  <div class="flex flex-col items-center px-6 py-8 mx-auto">
    <div class="w-full bg-white rounded-lg">
      <div class="p-6 space-y-4">
        <h1 class="text-xl font-bold leading-tight text-gray-800">Crear Cuenta</h1>
        <form class="space-y-4">
          <div>
            <label for="email" class="block mb-2 text-sm text-gray-800">
              Correo
            </label>
            <input type="text" id="email"
              class="bg-gray-100 border border-gray-400 text-gray-900 rounded block w-full p-2"
              placeholder="demo@mail.com" />
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm text-gray-800">
              Contraseña
            </label>
            <input type="password" id="password"
              class="bg-gray-100 border border-gray-400 text-gray-900 rounded block w-full p-2"
              placeholder="•••••••••" />
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-2">
                <input type="checkbox" class="w-4 h-4 border border-gray-400 rounded">
                <label for="">Recuerdame</label>
              </div>
            </div>
            <a href="">Olvidaste tu Contraseña?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
