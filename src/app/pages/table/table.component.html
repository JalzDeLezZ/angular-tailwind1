<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white-600 p-6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
    <table
      class="w-full text-sm text-left text-gray-500"
      cdk-table
      [dataSource]="products"
    >
      <tr
        cdk-header-row
        *cdkHeaderRowDef="columns"
        class="text-xs text-gray-700 uppercase bg-gray-50"
      ></tr>
      <tr
        cdk-row
        *cdkRowDef="let row; columns: columns"
        class="bg-white border-b"
        [ngClass]="{ 'bg-red-50': row.price < 100 }"
      ></tr>
      <tr
        cdk-footer-row
        *cdkFooterRowDef="columns"
        class="bg-gray-200 uppercase text-gray-700 text-xl border-b"
      ></tr>

      <!-- Title Column -->
      <ng-container cdkColumnDef="#Titlex">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Title</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">
          {{ row.title }}
        </td>
        <td class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef></td>
      </ng-container>

      <!-- Id Column -->
      <ng-container cdkColumnDef="idd">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Id</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">
          {{ row.id }}
        </td>
        <td class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef></td>
      </ng-container>

      <!-- Price Column -->
      <ng-container cdkColumnDef="price">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Price</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">
          $ {{ row.price }}
        </td>
        <td class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef>
          $ {{ totalPrice }}
        </td>
      </ng-container>

      <!-- Cover Column -->
      <ng-container cdkColumnDef="cover">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Cover</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">
          <img class="w-10" [src]="row.images[0]" alt="" />
        </td>
        <td class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef></td>
      </ng-container>
    </table>
  </div>
</div>
